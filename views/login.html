<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Piket Scheduler Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-gray-700 via-gray-900 to-black min-h-screen flex items-center justify-center font-sans">
    <div class="w-full max-w-md">
        <div class="bg-white bg-opacity-10 backdrop-filter backdrop-blur-lg rounded-2xl shadow-lg p-8 space-y-6">
            <div class="text-center">
                <h1 class="text-4xl font-bold text-white flex items-center justify-center">
                    <i class="fas fa-robot mr-3"></i>Piket Bot
                </h1>
                <p class="text-gray-300 mt-2">Selamat datang kembali! Silakan login.</p>
            </div>

            <!-- Error message will be injected here -->
            <div id="error-container"></div>

            <form action="/login" method="POST" class="space-y-6">
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <i class="fas fa-user text-gray-400"></i>
                    </span>
                    <input class="w-full pl-10 pr-4 py-3 bg-gray-700 bg-opacity-50 text-white border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                           id="username" name="username" type="text" placeholder="Username" required>
                </div>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <i class="fas fa-lock text-gray-400"></i>
                    </span>
                    <input class="w-full pl-10 pr-4 py-3 bg-gray-700 bg-opacity-50 text-white border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                           id="password" name="password" type="password" placeholder="Password" required>
                </div>
                <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105" 
                        type="submit">
                    Login
                </button>
            </form>
            <div class="text-center text-sm text-gray-400">
                Login default: <span class="font-semibold">admin</span> / <span class="font-semibold">admin123</span>
            </div>
        </div>
    </div>
</body>
</html>
